<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Switch</title>
</head>

<body>
  <h2>Switch</h2>
  <input type="checkbox" id="toggle" />
  <label for="toggle">
    <span></span>
  </label>


  <script>
    let toggle = false
    const span = document.querySelector('span')
    const label = document.querySelector('label')
    span.addEventListener('click', () => {
      toggle = !toggle
      label.classList.toggle("checked", toggle)
      span.classList.toggle("clicked", toggle)
    })
  </script>
</body>

</html>
